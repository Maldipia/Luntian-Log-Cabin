<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLC 2.0 â€“ Luxury Lodging & Cabins</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fafafa;
      --text: #111111;
      --muted: #6b7280;
      --brand: #0a0;
      --brand-dark: #060;
      --accent: #b12704;
      --card: #ffffff;
      --border: #e5e7eb;
      --shadow: 0 6px 18px rgba(0,0,0,.06);
      --radius: 16px;
    }

    /* ===== RESET / BASE ===== */
    *,*::before,*::after { box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter","Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      color: var(--text);
      background: var(--bg);
      font-size: 18px;
      line-height: 1.75;
    }
    img { max-width: 100%; display: block; }
    a { color: inherit; text-decoration: none; }
    .container { width: min(1100px, calc(100% - 2rem)); margin: 0 auto; }
    .section { padding: 64px 0; }

    /* ===== HEADER ===== */
    .header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(250,250,250,.9);
      backdrop-filter: saturate(180%) blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; padding: 12px 0;
    }
    .logo img { height: 40px; }
    .nav-links { display: none; gap: 18px; list-style: none; margin: 0; padding: 0; }
    .nav-links a { padding: 8px 10px; border-radius: 10px; }
    .nav-links a:hover { background: #f3f4f6; }
    .book-btn {
      background: var(--text); color: #fff;
      padding: 10px 14px; border-radius: 999px; font-weight: 600;
    }
    .book-btn:hover { background: #f3f4f6; color: var(--text); }
    @media (min-width: 880px) { .nav-links { display: flex; } }

    /* ===== PROMO BANNER ===== */
    .promo-banner {
      position: relative; display: flex; align-items: center; justify-content: center;
      gap: 8px; padding: 10px 46px; background: #fff7ed; color: #7c2d12;
      border-bottom: 1px dashed #fed7aa; font-size: .95rem; text-align: center;
    }
    .promo-banner .close-btn {
      position: absolute; right: 14px; cursor: pointer; font-size: 18px; opacity: .7;
    }
    .promo-banner .close-btn:hover { opacity: 1; }

    /* ===== HERO ===== */
    .hero {
      background: url('cover2.0.png') center/cover no-repeat;
      min-height: 56vh; display: grid; place-items: center; text-align: center;
      position: relative;
    }
    .hero::after {
      content: ""; position: absolute; inset: 0;
      background: linear-gradient(to bottom,rgba(250,250,250,0),rgba(250,250,250,.6));
      pointer-events: none;
    }
    .hero-content { position: relative; padding: 40px 16px; }
    .hero h1 { font-size: clamp(34px,5vw,52px); margin: 0 0 14px; letter-spacing: -.02em; }
    .hero p { margin: 0 0 18px; }
    .cta-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

    /* ===== BUTTONS ===== */
    .btn-primary,.btn-secondary,.btn,.book-btn,.floating-toggle {
      display: inline-block; font-weight: 600;
    }
    .btn-primary,.btn {
      background: var(--text); color: #fff;
      padding: 12px 16px; border-radius: 12px;
    }
    .btn-secondary {
      border: 1px solid var(--text); color: var(--text); background: transparent;
      padding: 12px 16px; border-radius: 12px;
    }
    .btn.ghost {
      background: transparent; color: var(--text); border: 1px solid var(--text);
    }

    /* ===== GRID HELPERS ===== */
    .grid-2 { display: grid; gap: 18px; grid-template-columns: 1fr; }
    .grid-3 { display: grid; gap: 18px; grid-template-columns: 1fr; }
    @media (min-width: 900px) {
      .grid-2 { grid-template-columns: repeat(2,1fr); }
      .grid-3 { grid-template-columns: repeat(3,1fr); }
    }

    /* ===== ROOMS ===== */
    .room-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: var(--radius); overflow: hidden;
      box-shadow: var(--shadow);
    }
    .room-body { padding: 18px; }
    .room-tagline { margin: .25rem 0 .75rem; color: var(--muted); font-style: italic; }
    .room-ctas { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    .price { font-weight: 700; }
    .strike { text-decoration: line-through; color: var(--muted); margin-left: 6px; }

    /* ===== PACKAGES ===== */
    .pkg-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow);
    }
    .pkg-upsells details, .rules details {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 12px; padding: 12px 14px; margin: 10px 0;
    }
    .pkg-upsells summary, .rules summary { cursor: pointer; }
    .muted { color: var(--muted); }

    /* ===== GALLERY ===== */
    .gallery {
      display: grid; gap: 10px; grid-template-columns: repeat(2,1fr);
    }
    .gallery img {
      width: 100%; border-radius: 12px; border: 1px solid var(--border);
      aspect-ratio: 4/3; object-fit: cover;
    }
    @media (min-width: 900px) { .gallery { grid-template-columns: repeat(3,1fr); } }

    /* ===== FOOTER ===== */
    .footer {
      border-top: 1px solid var(--border); padding: 28px 0; color: var(--muted);
    }

    /* ===== FLOATING BOOK MENU ===== */
    .floating-book { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    .floating-toggle {
      background: var(--brand); color: #fff;
      padding: 14px 20px; border-radius: 50px; border: none;
      font-weight: 700; cursor: pointer; box-shadow: 0 4px 12px rgba(0,0,0,.2);
    }
    .floating-toggle:hover { background: var(--brand-dark); }
    .floating-menu {
      display: none; flex-direction: column; position: absolute;
      bottom: 60px; right: 0; background: #fff; border: 1px solid var(--border);
      border-radius: 10px; box-shadow: 0 10px 24px rgba(0,0,0,.18);
      overflow: hidden; min-width: 240px;
    }
    .floating-menu a {
      padding: 10px 14px; border-bottom: 1px solid var(--border); white-space: nowrap;
    }
    .floating-menu a:hover { background: #f3f4f6; }
    .floating-book.open .floating-menu { display: flex; }

    /* ===== ACCESSIBILITY / UTILITIES ===== */
    :focus-visible { outline: 3px solid #2563eb; outline-offset: 2px; border-radius: 6px; }
    hr { border: none; border-top: 1px solid var(--border); margin: 6px 0; }

    /* ===== HEADING SIZES ===== */
    h2 { font-size: clamp(26px,3.4vw,36px); margin: 0 0 18px; }
    h3 { font-size: clamp(22px,2.6vw,28px); margin: 0 0 12px; }
  </style>
</head>
